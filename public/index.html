<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Navbar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet Form CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet CSS-->
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="compose">
        <div>
          <h3>Write a new Tweet!</h3>
          <i class="fas fa-angle-double-down"></i>
        </div>
      </div> 
    </nav>
    <section class="all-content">
      <header class="header">
        <div>
            <img src="/images/profile-hex.png" id="top-reference"> 
        </div>
        <br>
        <div>
            <h2>Lucas Wong</h2>
        </div>
      </header>
  
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <div class="error-container">
            <h3 class="error"></h3>
          </div>
          <h2>Compose Tweet</h2>
          <form>
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <div class="tweet-button">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section id="tweets-container">
  
        </section>
        <button id="scroll-button">
          <i class="fas fa-angle-double-up fa-2x"></i>
        </button>
      </main>
    </section>
      <!-- External JS -->
    <script src="https://kit.fontawesome.com/cd7e20452a.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="scripts/helpers.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
  </body>
</html>
